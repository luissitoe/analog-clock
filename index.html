<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Project - Analog Clock</title>
</head>

<body>

    <div class="clock">
        <div class="clock-outer-face">
            <div class="marker marker-one"></div>
            <div class="marker marker-two"></div>
            <div class="marker marker-three"></div>
            <div class="marker marker-four"></div>
            <div class="clock-inner-face">
                    <div class="clock-hand hour"></div>
                    <div class="clock-hand minute"></div>
                    <div class="clock-hand second"></div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
